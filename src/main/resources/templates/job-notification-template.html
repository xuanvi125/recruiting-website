<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Job Notification ü•∞</title>
    <meta charset="UTF-8">
</head>


<body
        style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';">
<table style="max-width: 80rem; min-height: 100vh; padding: 2rem; margin: 0 auto; background-color: #f5f5f5;">
    <tr>
        <td align="center">
            <table style="background-color: white; border-radius: 5px; padding: 20px; min-height: 40rem">
                <tr>
                    <td>
                        <div style="text-align: left; font-size: 25px; font-weight: 600;">CareerConnect‚úàÔ∏è </div>
                    </td>
                    <td>
                        <div style="text-align: right; font-size: 15px;">Top Jobs, Top Talents</div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="margin: 15px 0; border-top: 1px solid rgba(5, 5, 5, 0.06);"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div style="text-align: left;">
                            <div style="font-size: 16px;">Hi <span th:text="${name}"></span> üëã</div>
                            <div style="font-size: 16px;">One of these jobs may be your next one. Find out today! üéâ
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="margin: 15px 0; border-top: 1px dashed rgba(5, 5, 5, 0.06);"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <table>
                            <tr>
                                <td>
                                    <div style="font-size: 16px;">
                                        <a href="/" target="_blank"
                                           style="text-decoration: none;"><span th:text="${job.name}"></span></a>
                                    </div>
                                    <div style="font-size: 14px;"><span th:text="${job.company.name}"></span></div>
                                    <div style="font-size: 14px;">üí∞ <span th:text="${job.salary}"></span></div>
                                    <div style="margin-top: 5px;">
                                        <span th:each="skill: ${job.skills} " style="font-size: 14px; background: #e8e8e8; padding: 3px; margin-right: 5px;  border-radius: 3px;"><span th:text="${skill.name}"></span></span>
                                    </div>
                                    <div style="margin: 15px 0; border-top: 1px dashed rgba(5, 5, 5, 0.06);"></div>
                                </td>
                            </tr>

                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <a href="/" target="_blank"
                           style="display: inline-block; width: 100%; height: 40px; line-height: 40px; cursor: pointer; border-radius: 5px; background-color: #ea1e30; color: white; border: none; outline: none; text-decoration: none; font-size: 16px;">
                            Explore More Jobs With CareerConnect
                        </a>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div style="padding-top: 20px; text-align: left; font-size: 16px;">Cheers,</div>
                        <div style="text-align: left; font-size: 16px;">CareerConnect.</div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>

</html>
